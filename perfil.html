<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="CSS/estilos.css">
</head>

<body onload="cargarDatosUsuario()" class="bg-light">

    <div class="container mt-5">

        <h1 class="text-center mb-4">Mi Perfil</h1>

        <div class="text-end mb-3">
            <button type="button" onclick="cerrarSesion()" class="btn btn-danger">
                Cerrar sesión
            </button>
        </div>

        <form id="formPerfil" class="card p-4 shadow-sm">
            
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres:</label>
                <input type="text" id="nombres" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos:</label>
                <input type="text" id="apellidos" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" id="correo" class="form-control" required readonly>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="claveActual" class="form-label">Contraseña actual (para cambios):</label>
                <input type="password" id="claveActual" class="form-control">
            </div>

            <div class="mb-3">
                <label for="nuevaClave" class="form-label">Nueva contraseña (opcional):</label>
                <input type="password" id="nuevaClave" class="form-control">
            </div>

            <div class="mb-3">
                <label for="confirmarNuevaClave" class="form-label">Confirmar nueva contraseña:</label>
                <input type="password" id="confirmarNuevaClave" class="form-control">
            </div>

            <div class="d-flex gap-3 mt-3">
                <button type="button" onclick="actualizarPerfil()" class="btn btn-primary w-100">
                    Guardar cambios
                </button>

                <button type="button" onclick="window.location.href='inicio.html'" class="btn btn-secondary w-100">
                    Volver
                </button>
            </div>
        </form>

        <div id="mensaje" class="mt-3 text-danger fw-bold"></div>

    </div>

    <script src="JS/App.js"></script>
</body>
</html>
