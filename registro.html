<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="col-md-6 mx-auto">

      <div class="card shadow-sm p-4">
        <h2 class="text-center text-primary mb-4">Registro de Usuario</h2>

        <div class="mb-3">
          <label for="nombres" class="form-label">Nombres</label>
          <input type="text" id="nombres" class="form-control" placeholder="Ingresa tus nombres">
        </div>

        <div class="mb-3">
          <label for="apellidos" class="form-label">Apellidos</label>
          <input type="text" id="apellidos" class="form-control" placeholder="Ingresa tus apellidos">
        </div>

        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" id="correo" class="form-control" placeholder="correo@example.com">
        </div>

        <div class="mb-3">
          <label for="clave" class="form-label">Clave</label>
          <input type="password" id="clave" class="form-control" placeholder="Ingresa una clave">
        </div>

        <div class="mb-3">
          <label for="confirmarClave" class="form-label">Confirmar Clave</label>
          <input type="password" id="confirmarClave" class="form-control" placeholder="Confirma tu clave">
        </div>

        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
          <input type="date" id="fechaNacimiento" class="form-control">
        </div>

        <button class="btn btn-primary w-100" onclick="registrarUsuario()">Registrarse</button>

        <p class="text-center mt-3">
          ¿Ya tienes cuenta? <a href="index.html">Iniciar sesión</a>
        </p>
      </div>

    </div>
  </div>

  <script src="JS/App.js"></script>
