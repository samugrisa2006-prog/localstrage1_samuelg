<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inicio</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<link rel="stylesheet" href="styles.css">
</head>

<body onload="mostrarBienvenida()" class="bg-light p-4">

    <div class="container">

        <!-- Mensaje de bienvenida -->
        <h2 id="mensajeBienvenida" class="text-center mb-4"></h2>

        <!-- Botón cerrar sesión -->
        <div class="text-end mb-4">
            <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>

        <!-- Formulario agregar tarea -->
        <form onsubmit="guardarTarea(); return false;" class="card p-4 shadow-sm mb-4">
            <h3 class="mb-3">Agregar Tarea</h3>

            <div class="input-group mb-3">
                <input type="text" id="nuevaTarea" class="form-control" placeholder="Escribe una tarea" required>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>

        <!-- Tabla de tareas -->
        <div class="card p-3 shadow-sm">

            <table class="table table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>Tarea</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>

                <tbody id="listaTareas">
                </tbody>
            </table>

        </div>

    </div>

<!-- Modal para editar tarea -->
<div class="modal fade" id="editarModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-3">

            <div class="modal-header">
                <h5 class="modal-title">Editar Tarea</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <input type="text" id="tareaEditada" class="form-control mb-3">
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" onclick="guardarEdicion()">Guardar Cambios</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="JS/App.js"></script>
</body>
</html>
